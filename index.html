<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>

    <!-- 표준 목적지 표기 -->
    <link rel="canonical" href="/2025FCL/" />

    <!-- JS가 꺼진 환경 대비 -->
    <meta http-equiv="refresh" content="0; url=/2025FCL/" />
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <script>
      // 쿼리스트링과 해시까지 보존하여 /2025FCL/ 로 이동
      (function () {
        var dest = "/2025FCL/";
        var url = dest + (location.search || "") + (location.hash || "");
        // 히스토리를 남기지 않음(뒤로가기로 루프 방지)
        location.replace(url);
      })();
    </script>
    <noscript>
      자동으로 이동하지 않으면
      <a href="/2025FCL/">여기를 클릭하세요</a>.
    </noscript>
  </body>
</html>
