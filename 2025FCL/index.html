<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2025FCL</title>

    <!-- Open Graph -->
    <meta property="og:title" content="2025FCL" />
    <meta property="og:description" content="Flower Creators Lounge 2025" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kaywonflowerdesign.github.io/2025FCL/" />
    <meta property="og:image" content="https://kaywonflowerdesign.github.io/2025FCL/2025FCL.jpeg?v=2" />
    <meta property="og:image:alt" content="Flower Creators Lounge 2025 Poster" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1600" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="2025FCL" />
    <meta name="twitter:description" content="Flower Creators Lounge 2025" />
    <meta name="twitter:image" content="https://kaywonflowerdesign.github.io/2025FCL/2025FCL.jpeg?v=2" />


    <style>
      /* reset */
      html, body { height: 100%; margin: 0; }
      body { background: #ffffff; }

      /* 공통: 이미지 요소 기본값 */
      img { display: block; -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; }

      /* 데스크톱: 중앙 정렬 */
      @media (min-width: 769px) {
        body { display: grid; place-items: center; }
        img.poster { max-width: min(82vw, 1200px); max-height: 92vh; height: auto; width: auto; }
      }

      /* 모바일: 화면에 꽉 차게(크롭 없이 화면에 맞게) */
      @media (max-width: 768px) {
        html, body { background: #000; }
        /* 포스터 비율을 유지하며 화면을 가득 채움(여백 최소화). 
           contain: 전체 보이게(레이터박스 가능). cover를 원하면 아래 contain을 cover로 바꾸세요. */
        img.poster { width: 100vw; height: 100vh; object-fit: contain; object-position: center center; }
      }
    </style>
  </head>
  <body>
    <!-- 같은 폴더의 이미지 사용 -->
    <img class="poster" src="./2025FCL.jpeg" alt="Flower Creators Lounge 2025 Poster" />
  </body>
</html>
