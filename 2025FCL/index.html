<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2025FCL</title>

    <!-- 정적 OG: 소셜 미리보기 전용 (페이지는 순수 이미지 1장만 표시) -->
    <meta property="og:title" content="2025FCL" />
    <meta property="og:description" content="Flower Creators Lounge 2025" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://kaywonflowerdesign.github.io/2025FCL/thumbnail.jpeg?v=6" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://kaywonflowerdesign.github.io/2025FCL/thumbnail.jpeg?v=6" />

    <style>
      /* reset */
      html, body { height: 100%; margin: 0; }
      body { background: #ffffff; }
      img { display: block; -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; }

      /* 데스크톱: 중앙 정렬 + 업스케일 허용 (원본이 작아도 확대 표시) */
      @media (min-width: 769px) {
        body { display: grid; place-items: center; }
        /* 원본보다 크게 보여주려면 width를 직접 지정해야 함 (max-width만 쓰면 원본 크기까지만 표시) */
        img.poster { width: min(50vw, 650px); height: auto; }
      }

      /* 모바일: 가로 100%로 꽉 차고 세로는 스크롤 */
      @media (max-width: 768px) {
        html, body { background: #ffffff; }
        body { display: block; overflow-y: auto; }
        img.poster { width: 100%; height: auto; max-width: none; }
      }
    </style>
  </head>
  <body>
    <!-- 같은 폴더의 이미지 사용 -->
    <img class="poster" src="./2025FCL.jpeg" alt="Flower Creators Lounge 2025 Poster" />
  </body>
</html>
